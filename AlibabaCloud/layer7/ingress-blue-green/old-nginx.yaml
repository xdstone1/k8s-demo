 apiVersion: extensions/v1beta1
 kind: Deployment
 metadata:
   labels:
     run: old-nginx
   name: old-nginx
 spec:
   replicas: 1
   selector:
     matchLabels:
       run: old-nginx
   template:
     metadata:
       labels:
         run: old-nginx
     spec:
       containers:
       - image: registry.cn-hangzhou.aliyuncs.com/xianlu/old-nginx
         imagePullPolicy: Always
         name: old-nginx
         ports:
         - containerPort: 80
           protocol: TCP
       restartPolicy: Always
---
 apiVersion: v1
 kind: Service
 metadata:
   labels:
     run: old-nginx
   name: old-nginx
 spec:
   ports:
   - port: 80
     protocol: TCP
     targetPort: 80
   selector:
     run: old-nginx
   sessionAffinity: None
   type: NodePort
---
 apiVersion: extensions/v1beta1
 kind: Ingress
 metadata:
   name: echo
 spec:
   backend:
     serviceName: default-http-backend
     servicePort: 80
   rules:
   - host: mini-echo.io                           ##虚拟主机名称
     http:
       paths:
       - path: /
         backend:
           serviceName: old-nginx
           servicePort: 80
